<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - KLH Campus Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 12px 24px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2c5aa0;
        }
        .success {
            background: #48bb78;
            padding: 15px;
            border-radius: 5px;
            color: white;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>KLH Campus Hub - Clear Cache</h1>
    <p>If you're experiencing issues, click the button below to clear all cached data:</p>
    
    <button onclick="clearCache()">Clear All Cache & Storage</button>
    <button onclick="goHome()">Go to Login Page</button>
    
    <div id="success" class="success">
        âœ… Cache cleared successfully! You can now go to the login page.
    </div>

    <script>
        function clearCache() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Show success message
                document.getElementById('success').style.display = 'block';
                
                console.log('Cache cleared successfully!');
            } catch (error) {
                console.error('Error clearing cache:', error);
                alert('Error clearing cache: ' + error.message);
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
